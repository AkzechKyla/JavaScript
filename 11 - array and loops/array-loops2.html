<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays and Loops Practice</title>
    </head>
    <body>
        <script>
            const usernames = ['kyla', 'callie', 'akzech'];
            let index = -1;

            usernames.forEach((name, i) => {
                if (name === 'franchezka') {
                    index = i;
                }
            });

            console.log(index);

        </script>
    </body>
</html>
