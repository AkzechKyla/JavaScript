<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays and Loops Practice</title>
    </head>
    <body>
        <script>
            const usernames = ['kyla', 'callie', 'akzech', 'kyla'];

            function findIndex(array, word) {
                let index = -1;

                for (let i = 0; i < array.length; i++) {
                    if (array[i] === word) {
                        index = i;
                        break;
                    }
                }

                return index;
            }

            console.log(findIndex(usernames, 'callie'));

            const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];

            function removeEgg(foods) {
                const reversedFood = foods.slice().reverse();
                const result = [];
                let removedEgg = 0;

                for (let i = 0; i < reversedFood.length; i++) {
                    if (reversedFood[i] === 'egg' && removedEgg < 2) {
                        removeEgg++;
                        continue;
                    }

                    result.push(reversedFood[i]);
                }

                return result.reverse();
            }

            console.log(removeEgg(foods));
            console.log(foods);

            function fizzBuzz() {
                const fizzBuzzArray = [];

                for (let i = 1; i <= 20; i++) {
                    if (i % 3 === 0 && i % 5 === 0) {
                        fizzBuzzArray.push('FizzBuzz')
                    } else if (i % 3 === 0) {
                        fizzBuzzArray.push('Fizz');
                    } else if (i % 5 === 0) {
                        fizzBuzzArray.push('Buzz');
                    } else {
                        fizzBuzzArray.push(i);
                    }
                }

                return fizzBuzzArray;
            }

            console.log(fizzBuzz());

        </script>
    </body>
</html>
