<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Permanent Marker', cursive;
      background: url('https://clipart-library.com/2023/pocket-calculator-doodle-sketch-school-supply-finance-equipment-hand-drawn-vector-illustration-outline-clipart-isolated-white_534604-1646.jpg') no-repeat center center fixed;
    }

        <style>
            #input-box {
                width: 100px;
            }
        </style>
    </head>
    <body onload="updateBox(calculation)">
        <h3>Simple Calculator</h3>
        <input type="text" id="input-box" name="input-box">
        <p>
            <button onclick="updateCalculation(1)">1</button>
            <button onclick="updateCalculation(2)">2</button>
            <button onclick="updateCalculation(3)">3</button>
            <button onclick="updateCalculation(' + ')">+</button>
        </p>
        <p>
            <button onclick="updateCalculation(4)">4</button>
            <button onclick="updateCalculation(5)">5</button>
            <button onclick="updateCalculation(6)">6</button>
            <button onclick="updateCalculation(' - ')">-</button>
        </p>
        <p>
            <button onclick="updateCalculation(7)">7</button>
            <button onclick="updateCalculation(8)">8</button>
            <button onclick="updateCalculation(9)">9</button>
            <button onclick="updateCalculation(' * ')">*</button>
        </p>
        <p>
            <button onclick="updateCalculation(0)">0</button>
            <button onclick="updateCalculation('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="updateCalculation(' / ')">/</button>
        </p>
        <p>
            <button onclick="clearCalculation()">Clear</button>
        </p>

        <script>
            let calculation = localStorage.getItem('calculation') || '';

            function updateCalculation(element) {
                calculation += element;
                console.log(calculation);
                saveCalculation(calculation);
                updateBox(calculation);
            }

            function calculateResult() {
                calculation = eval(calculation);
                console.log(calculation);
                saveCalculation(calculation);
                updateBox(calculation);
            }

            function clearCalculation() {
                calculation = '';
                console.log(calculation);
                saveCalculation(calculation);
                updateBox(calculation);
            }

            function updateBox(calculation) {
                let inputBox = document.getElementById('input-box');
                inputBox.value = calculation;
            }

            function saveCalculation(calculation) {
                localStorage.setItem('calculation', calculation);
            }
        </script>
    </body>
</html>
