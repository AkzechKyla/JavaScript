<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="container">
            <form action="process_register.php" method="POST" enctype="multipart/form-data">
                <h2 style="text-align: center; margin-bottom: 10px;">Registration Form</h2>
                <div>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required minlength="3">
                    <div id="nameError" class="error"></div>
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error"></div>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[0-9])(?=.*[\W_]).{8,}$">
                    <div id="passwordError" class="error"></div>
                </div>

                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="confirmPasswordError" class="error"></div>
                </div>

                <div>
                    <label>Gender</label>
                    <div class="gender-buttons">
                        <input type="radio" name="gender" value="male" required> Male
                        <input type="radio" name="gender" value="female" required> Female
                        <input type="radio" name="gender" value="other" required> Other
                    </div>
                </div>

                <div>
                    <label>Upload avatar</label>
                    <input type="file" id="avatar" name="avatar" accept=".jpg,.jpeg,.png" required>
                </div>

                <label class="checkbox-label">
                    <input type="checkbox" name="terms" id="terms" required> I agree to the
                    <a href="terms.html" target="_blank">Terms & Conditions</a>
                </label>
                <div id="termsError" class="error"></div>

                <button class="submit-btn" type="submit">Register</button>
            </form>
        </div>
    </main>
</body>
</html>
