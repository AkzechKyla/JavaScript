<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart Quantity</title>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="showQuantity()">Show Quantity</button>
        <button onclick="updateQuantity(1)">Add to Cart</button>
        <button onclick="updateQuantity(2)">+2</button>
        <button onclick="updateQuantity(3)">+3</button>
        <button onclick="updateQuantity(4)">+4</button>
        <button onclick="updateQuantity(5)">+5</button>
        <button onclick="updateQuantity(-1)">Remove from cart</button>
        <button onclick="updateQuantity(-2)">-2</button>
        <button onclick="updateQuantity(-3)">-3</button>
        <button onclick="resetQuantity()">Reset Cart</button>

        <script>
            let cartQuantity = 0;

            function showQuantity() {
                console.log(`Cart quantity: ${cartQuantity}`);
            }

            function updateQuantity(quantity) {
                if (eval(cartQuantity + quantity) > 10) {
                    alert('The cart is full.');
                    return;
                }

                if (eval(cartQuantity + quantity) < 0) {
                    alert('Invalid quantity.');
                    return;
                }

                console.log(`Cart quantity: ${cartQuantity += quantity}`);

            }

            function resetQuantity() {
                cartQuantity = 0;
                console.log('Cart was reset.');
                console.log(`Cart quantity: ${cartQuantity}`);
            }
        </script>
    </body>
</html>
