<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>
    </head>
    <body>
        <script>
            const product1 = {
                name: 'basketball',
                price: 2095
            }

            const product2 = {
                name: 'volleyball',
                price: 2100
            }

            function comparePrice(product1, product2) {
                return product1.price < product2.price ? product1 : product2;
            }

            let lowestPriceProduct = comparePrice(product1, product2);
            console.log(lowestPriceProduct);
        </script>
    </body>
</html>
