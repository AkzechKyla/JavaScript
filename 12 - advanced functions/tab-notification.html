<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <button onclick="addMessages()">Add</button>
    <button onclick="removeMessages()">Remove</button>
    <script>
        let messages = 2;
        let messageInterval;

        function addMessages() {
            messages += 1;
            setMessageNotifications(messages);
        }

        function removeMessages() {
            if (messages <= 0) {
                return;
            }
            messages -= 1;
            setMessageNotifications(messages);
        }

        function setMessageNotifications(messages) {
            clearInterval(messageInterval);

            messageInterval = setInterval(() => {
                if (document.title === 'App') {
                    document.title = `(${messages}) New messages`;
                } else {
                    document.title = 'App';
                }
            }, 1000);

            if (messages === 0) {
                document.title = 'App';
                clearInterval(messageInterval);
            }
        }

        setMessageNotifications(messages);
    </script>
</body>
</html>
