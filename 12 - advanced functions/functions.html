<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Advanced Functions</title>
    </head>
    <body>
        <button class="add-cart-btn" onclick="added()">Add to cart</button>
        <p class="added"></p>
        <button class="start-btn" onclick="start()">Start</button>


        <script>
            const add = function () {
                console.log(2 + 3);
            }

            add();
            add();

            function runTwice(fun) {
                fun();
                fun();
            }

            runTwice(function() {
                console.log('2b');
            })

            runTwice(add);

            function start() {
                const startBtn = document.querySelector('.start-btn');

                startBtn.innerHTML = 'Loading...';

                setTimeout(() => {
                    startBtn.innerHTML = 'Finished!';
                }, 1000)
            }

            let isClicked = false;
            let timeoutID;

            function added() {
                const addMessage = document.querySelector('.added');
                addMessage.innerHTML = 'Added';
                console.log('clicked');

                if (isClicked === false) {
                    timeoutID = setTimeout(() => {
                        addMessage.innerHTML = '';
                    }, 2000);
                    isClicked = true;
                } else {
                    clearTimeout(timeoutID);
                    isClicked = false;
                }
            }
        </script>
    </body>
</html>
