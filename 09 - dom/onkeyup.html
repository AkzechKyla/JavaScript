<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice onkeyup</title>
    </head>
    <body>
        <input type="text" class="text-input" onkeyup="typingBox()">
        <p class="output"></p>

        <script>
            function typingBox() {
                 document.querySelector('.output').innerHTML = document.querySelector('.text-input').value;
            }
        </script>
    </body>
</html>
