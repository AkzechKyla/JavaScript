<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Name</title>
    </head>
    <body>
        <input type="text" class="input-name" placeholder="Name" onkeydown="handleSubmitKeydown()">
        <button onclick="displayName()">Submit</button>
        <p class="name"></p>

        <script>
            function displayName() {
                const name = document.querySelector('.input-name').value;

                document.querySelector('.name').innerHTML = `Your name is: ${name}`

                console.log(name);
            }

            function handleSubmitKeydown() {
                if (event.key === 'Enter') {
                    displayName();
                }
            }
        </script>
    </body>
</html>
